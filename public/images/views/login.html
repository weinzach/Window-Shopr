<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
    <title>Mapped Prototype</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection" />
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection" />
</head>

<body>
    <nav id="header" class="grey darken-3" role="navigation">
        <div class="nav-wrapper"><a id="logo-container" href="#" class="featureText">Mapped</a>
            <ul class="right hide-on-med-and-down">
            </ul>

            <ul id="nav-mobile" class="side-nav">
            </ul>
        </div>
    </nav>

    <div class="row login-box">
        <div class="col card hoverable">
            <form action="/auth" method="post">
                <div class="card-content">
                    <span class="card-title">Enter credentials</span>
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Username" name='username' type="text" class="validate">
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Password" type="password" name='password' class="validate">
                        </div>
                    </div>
                </div>
                <div class="card-action right-align">
                    <input type="submit" class="btn grey waves-effect waves-light" value="Login">
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/js/materialize.js"></script>
    <script src="js/init.js"></script>
</body>

</html>
